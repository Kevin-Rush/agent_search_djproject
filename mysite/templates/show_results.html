
{% extends "base.html" %}
 
{% block content %}

<h2>Search Results</h2>



<table class="table mb-0">
    <tbody>
        {% for prompt in prompts %}
        <tr>
            <td>{{ prompt.user_prompt }}</td>
            <td>{{ prompt.search_result }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <thead>
        <tr>
            <th>Prompt </th>
            <th style="text-align: right;">Results</th>
        </tr>
    </thead>
</table>
<br><br>
<p> 
    <a href="{% url 'make_search' %}" class="btn btn-primary">Start New Search</a> 
</p>

{% endblock %}
