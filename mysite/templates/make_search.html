<!-- This file is the template for the search page of the web application. -->
{% extends "base.html" %}
 
{% load crispy_forms_tags %}

{% block content %}

<h2>Search the Web with AI Agents.</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>User Prompt:</label>
        {{ form.user_prompt }}
    </div>
    <div class="form-group">
        <label>GPT Key:</label>
        {{ form.gpt_key }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
